<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password & Number Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #e6f7ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #003366;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077cc;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #0077cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: #0077cc;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Random Number & Password Generator</h2>

    <label>Generate Random Number (0â€“9999)</label>
    <button onclick="generateNumber()">Generate Number</button>
    <div id="numberOutput"></div>

    <label for="length">Password Length</label>
    <input type="number" id="length" min="4" max="32" value="12">

    <label>
      <input type="checkbox" id="includeNumbers" checked> Include Numbers
    </label>
    <label>
      <input type="checkbox" id="includeSymbols" checked> Include Symbols
    </label>

    <button onclick="generatePassword()">Generate Password</button>
    <div id="passwordOutput"></div>
  </div>

  <script>
    function generateNumber() {
      const number = Math.floor(Math.random() * 10000);
      document.getElementById("numberOutput").innerText = `Random Number: ${number}`;
    }

    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const includeNumbers = document.getElementById("includeNumbers").checked;
      const includeSymbols = document.getElementById("includeSymbols").checked;

      let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (includeNumbers) chars += "0123456789";
      if (includeSymbols) chars += "!@#$%^&*()_+[]{}";

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("passwordOutput").innerText = `Password: ${password}`;
    }
  </script>
</body>
</html>
