<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Word & Character Counter</title>
<style>
  body {
    background: #e6f7ff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: white;
    max-width: 500px;
    width: 100%;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 150px;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: vertical;
  }
  .stats {
    margin-top: 15px;
    font-size: 18px;
    color: #003366;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Type or paste your text here..." oninput="updateCount()"></textarea>
    <div class="stats">
      <p>Words: <span id="wordCount">0</span></p>
      <p>Characters (with spaces): <span id="charCount">0</span></p>
      <p>Characters (without spaces): <span id="charNoSpaceCount">0</span></p>
    </div>
  </div>

  <script>
    function updateCount() {
      const text = document.getElementById('textInput').value;
      const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
      const charCount = text.length;
      const charNoSpaceCount = text.replace(/\s/g, '').length;

      document.getElementById('wordCount').textContent = wordCount;
      document.getElementById('charCount').textContent = charCount;
      document.getElementById('charNoSpaceCount').textContent = charNoSpaceCount;
    }
  </script>
</body>
</html>
