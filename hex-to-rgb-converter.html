<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hex to RGB Converter</title>
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    .color-preview {
      margin-top: 15px;
      width: 100%;
      height: 60px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hex to RGB Converter</h2>
    <input type="text" id="hexInput" placeholder="Enter HEX code (e.g. #3498db)" />
    <div class="output" id="rgbOutput">RGB: --</div>
    <div class="color-preview" id="colorPreview"></div>
  </div>

  <script>
    const hexInput = document.getElementById("hexInput");
    const rgbOutput = document.getElementById("rgbOutput");
    const colorPreview = document.getElementById("colorPreview");

    hexInput.addEventListener("input", () => {
      const hex = hexInput.value.replace("#", "").trim();
      if (hex.length === 3) {
        const r = parseInt(hex[0] + hex[0], 16);
        const g = parseInt(hex[1] + hex[1], 16);
        const b = parseInt(hex[2] + hex[2], 16);
        rgbOutput.textContent = `RGB: ${r}, ${g}, ${b}`;
        colorPreview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      } else if (hex.length === 6) {
        const r = parseInt(hex.slice(0, 2), 16);
        const g = parseInt(hex.slice(2, 4), 16);
        const b = parseInt(hex.slice(4, 6), 16);
        rgbOutput.textContent = `RGB: ${r}, ${g}, ${b}`;
        colorPreview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      } else {
        rgbOutput.textContent = "RGB: --";
        colorPreview.style.backgroundColor = "#fff";
      }
    });
  </script>
</body>
</html>
