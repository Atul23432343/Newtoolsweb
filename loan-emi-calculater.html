<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 10px;
      font-size: 18px;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan EMI Calculator</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount (₹)" />
    <input type="number" id="interestRate" placeholder="Annual Interest Rate (%)" />
    <input type="number" id="loanTenure" placeholder="Loan Tenure (Years)" />
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div id="result"></div>
  </div>  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const annualRate = parseFloat(document.getElementById('interestRate').value);
      const years = parseInt(document.getElementById('loanTenure').value);
      const result = document.getElementById('result');

      if (!P || !annualRate || !years || P <= 0 || annualRate <= 0 || years <= 0) {
        result.textContent = "Please enter valid loan details.";
        return;
      }

      const r = annualRate / 12 / 100;
      const n = years * 12;
      const emi = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);

      result.textContent = `Your Monthly EMI is ₹${emi.toFixed(2)}`;
    }
  </script></body>
</html>
