<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="file"], input[type="range"], button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
    }

    input[type="range"] {
      accent-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Compressor</h2>
    <input type="file" id="imageInput" accept="image/*">
    <label for="qualityRange">Compression Quality: <span id="qualityValue">0.8</span></label>
    <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.8">
    <button onclick="compressImage()">Compress & Download</button>
    <img id="preview" src="" alt="Preview" style="display:none;">
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');

    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
