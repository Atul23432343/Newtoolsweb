<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Remove Duplicate Lines</title>
<style>
  body {
    background: #e6f7ff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: white;
    max-width: 600px;
    width: 100%;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: vertical;
  }
  button {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #output {
    margin-top: 20px;
    text-align: left;
    white-space: pre-wrap;
    font-size: 16px;
    color: #003366;
    border: 1px solid #ccc;
    padding: 12px;
    border-radius: 6px;
    background: #f0faff;
    min-height: 150px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Remove Duplicate Lines</h2>
    <textarea id="inputText" placeholder="Paste your text with duplicate lines here..."></textarea>
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <div id="output" aria-live="polite"></div>
  </div>

  <script>
    function removeDuplicates() {
      const input = document.getElementById('inputText').value;
      if (!input.trim()) {
        document.getElementById('output').textContent = 'Please enter some text.';
        return;
      }
      const lines = input.split('\n');
      const uniqueLines = [...new Set(lines)];
      document.getElementById('output').textContent = uniqueLines.join('\n');
    }
  </script>
</body>
</html>
