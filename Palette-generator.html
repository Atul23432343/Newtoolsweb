<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palette Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    .palette {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .color {
      flex: 1;
      height: 100px;
      margin: 5px;
      border-radius: 10px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color:hover {
      transform: scale(1.05);
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 500px) {
      .color {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Color Palette Generator</h2>
    <div class="palette" id="palette"></div>
    <button onclick="generatePalette()">Generate New Palette</button>
  </div>

  <script>
    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
    }

    function generatePalette() {
      const palette = document.getElementById('palette');
      palette.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const color = getRandomColor();
        const div = document.createElement('div');
        div.className = 'color';
        div.style.background = color;
        div.textContent = color;
        div.onclick = () => {
          navigator.clipboard.writeText(color);
          div.textContent = 'Copied!';
          setTimeout(() => div.textContent = color, 1000);
        };
        palette.appendChild(div);
      }
    }

    generatePalette(); // Initial load
  </script>
</body>
</html>
