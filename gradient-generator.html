<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Generator</title>
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077cc;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="color"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .gradient-box {
      height: 150px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .code-output {
      margin-top: 15px;
      background: #f4f4f4;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      word-break: break-all;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CSS Gradient Generator</h2>
    <label for="color1">Choose First Color:</label>
    <input type="color" id="color1" value="#3498db" />

    <label for="color2">Choose Second Color:</label>
    <input type="color" id="color2" value="#ffffff" />

    <label for="direction">Gradient Direction:</label>
    <select id="direction">
      <option value="to right">Left to Right</option>
      <option value="to left">Right to Left</option>
      <option value="to bottom">Top to Bottom</option>
      <option value="to top">Bottom to Top</option>
      <option value="45deg">45° Angle</option>
      <option value="135deg">135° Angle</option>
    </select>

    <div class="gradient-box" id="gradientBox"></div>

    <div class="code-output" id="cssCode"></div>
    <button onclick="copyCode()">Copy CSS</button>
  </div>

  <script>
    const color1 = document.getElementById("color1");
    const color2 = document.getElementById("color2");
    const direction = document.getElementById("direction");
    const gradientBox = document.getElementById("gradientBox");
    const cssCode = document.getElementById("cssCode");

    function updateGradient() {
      const grad = `linear-gradient(${direction.value}, ${color1.value}, ${color2.value})`;
      gradientBox.style.background = grad;
      cssCode.textContent = `background: ${grad};`;
    }

    color1.addEventListener("input", updateGradient);
    color2.addEventListener("input", updateGradient);
    direction.addEventListener("change", updateGradient);

    function copyCode() {
      navigator.clipboard.writeText(cssCode.textContent);
      alert("CSS code copied!");
    }

    updateGradient(); // Initialize on load
  </script>
</body>
</html>
